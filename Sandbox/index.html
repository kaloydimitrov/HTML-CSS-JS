<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TestStuff</title>
</head>
<body>
    <div class="header">
        <div class="logobar">
            <img src="images/youtube.png" alt="youtube" class="youtube-logo">    
        </div>
        
        <div class="searchbar">
            <input type="text" placeholder="Search">
            <button><img src="images/search.png" alt="search"></button>
        </div>

        <div class="accountbar">
            <img src="images/bell-icon.png" alt="bell-icon" class="bell-icon">
            <img src="images/upload-icon.png" alt="upload-icon" class="upload-icon">
            <img src="images/channel-picture.jpg" alt="channel-picture" class="channel-picture">
            
        </div>
    </div>

    <div class="sidebar">
        <button>B1</button>
        <button>B2</button>
        <button>B3</button>
        <button>B4</button>
        <button>B5</button>
        <button>B6</button>
    </div>

    <main class="main-container">
       
        <div class="video-container">
            <div class="thumbnail">
                <img src="images/thumbnails/hq7120.webp" alt="thumbnail">
            </div>
        </div>

        <div class="video-container">
            <div class="thumbnail">
                <img src="images/thumbnails/hqdefault.jpg" alt="thumbnail">
            </div>
        </div>

        <div class="video-container">
            <div class="thumbnail">
                <img src="images/thumbnails/hq720.webp" alt="thumbnail">
            </div>
        </div>

        <div class="video-container">
            <div class="thumbnail">
                <img src="images/thumbnails/hq7203.webp" alt="thumbnail">
            </div>
        </div>

        <div class="video-container">
            <div class="thumbnail">
                <img src="images/thumbnails/hqdefault.webp" alt="thumbnail">
            </div>
        </div>

    </main>    
</body>
</html>
